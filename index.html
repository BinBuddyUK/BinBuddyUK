<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinBuddy UK - Smart Waste Management</title>  <!-- Meta -->  <meta name="description" content="Smart bin collection reminders for UK households">
  <meta name="theme-color" content="#5D5CDE">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BinBuddy UK">  <!-- Tailwind CSS -->  <script src="https://cdn.tailwindcss.com"></script>  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5D5CDE',
            'bin-general': '#4B5563',
            'bin-recycling': '#10B981',
            'bin-garden': '#F59E0B',
            'bin-food': '#8B5CF6'
          }
        }
      }
    }
  </script>  <!-- Manifest -->  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker Registered:', reg))
        .catch(err => console.error('Service Worker Error:', err));
    }if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.classList.add('dark');
}
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
  if (event.matches) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
});

  </script>  <!-- App Container -->  <div class="container mx-auto px-4 py-6 max-w-md">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-primary">BinBuddy UK</h1>
      <p class="text-gray-600 dark:text-gray-400">Your Collection Companion</p>
    </header><!-- Tabs -->
<nav class="mb-8">
  <div class="flex bg-gray-100 dark:bg-gray-800 rounded-xl p-1.5 shadow-inner">
    <button class="flex-1 py-3 px-4 text-sm font-semibold rounded-lg tab-btn active" onclick="showTab('schedule')">Schedule</button>
    <button class="flex-1 py-3 px-4 text-sm font-semibold rounded-lg tab-btn" onclick="showTab('devices')">Devices</button>
    <button class="flex-1 py-3 px-4 text-sm font-semibold rounded-lg tab-btn" onclick="showTab('settings')">Settings</button>
    <button class="flex-1 py-3 px-4 text-sm font-semibold rounded-lg tab-btn" onclick="showTab('tips')">Tips</button>
  </div>
</nav>

<!-- Tab Contents -->
<div id="tab-schedule" class="tab-content">
  <p class="text-gray-700 dark:text-gray-300">Schedule tab</p>
</div>
<div id="tab-devices" class="tab-content hidden">
  <p class="text-gray-700 dark:text-gray-300">Devices tab</p>
</div>
<div id="tab-settings" class="tab-content hidden">
  <p class="text-gray-700 dark:text-gray-300">Settings tab</p>
</div>
<div id="tab-tips" class="tab-content hidden">
  <p class="text-gray-700 dark:text-gray-300">Tips & Tricks tab</p>
</div>

  </div>  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(`tab-${tabId}`).classList.remove('hidden');

      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('bg-white', 'dark:bg-gray-700'));
    }
  </script>  <!-- Inline Service Worker (for demonstration only) -->  <script>
    const CACHE_NAME = "binbuddy-cache-v1";
    const urlsToCache = [
      "/",
      "/index.html",
      "/manifest.json",
      "/icon-192.png",
      "/icon-512.png"
    ];

    self.addEventListener("install", (event) => {
      event.waitUntil(
        caches.open(CACHE_NAME).then((cache) => cache.addAll(urlsToCache))
      );
    });

    self.addEventListener("fetch", (event) => {
      event.respondWith(
        caches.match(event.request).then((response) => response || fetch(event.request))
      );
    });

    self.addEventListener("activate", (event) => {
      event.waitUntil(
        caches.keys().then((cacheNames) => {
          return Promise.all(
            cacheNames.filter((name) => name !== CACHE_NAME).map((name) => caches.delete(name))
          );
        })
      );
    });
  </script></body>
</html>
