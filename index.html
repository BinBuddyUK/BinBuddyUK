<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinBuddy UK</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker registered'))
          .catch(err => console.error('‚ùå SW registration failed:', err));
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-1">BinBuddy UK</h1>
    <p class="text-center text-gray-600 mb-4">Your Collection Companion</p>

    <!-- Tabs -->
    <div class="flex justify-around bg-white rounded-xl shadow mb-4 overflow-x-auto">
      <button onclick="showTab('schedule')" class="tab-button px-4 py-2 font-medium text-gray-700">Schedule</button>
      <button onclick="showTab('devices')" class="tab-button px-4 py-2 font-medium text-gray-700">Devices</button>
      <button onclick="showTab('settings')" class="tab-button px-4 py-2 font-medium text-gray-700">Settings</button>
      <button onclick="showTab('tips')" class="tab-button px-4 py-2 font-medium text-gray-700">Tips</button>
    </div>

    <!-- Schedule Tab -->
    <div id="schedule" class="tab-content">
      <label class="block mb-2 font-medium">Enter Your Postcode</label>
      <input id="postcode" type="text" placeholder="e.g. M1 1AA"
             class="w-full px-4 py-2 border rounded mb-3" />
      <button onclick="fetchSchedule()" class="w-full bg-purple-600 text-white py-2 rounded mb-4">Get My Collection Schedule</button>
      <div id="scheduleResults" class="bg-white p-3 rounded shadow hidden"></div>
      <button onclick="downloadICS()" class="w-full bg-green-500 text-white py-2 rounded mt-2 hidden" id="calendarBtn">üìÖ Add to Calendar</button>
    </div>

    <!-- Devices Tab -->
    <div id="devices" class="tab-content hidden">
      <p class="mb-2">Scan and connect to your bin light:</p>
      <button onclick="scanForDevices()" class="w-full bg-blue-500 text-white py-2 rounded">üîç Scan for Bin Light</button>
      <div id="deviceStatus" class="mt-3 text-sm text-gray-700"></div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content hidden">
      <label class="flex items-center space-x-3 mb-3">
        <input type="checkbox" id="pushToggle" class="form-checkbox h-5 w-5 text-purple-600" />
        <span>Enable Push Notifications</span>
      </label>
    </div>

    <!-- Tips Tab -->
    <div id="tips" class="tab-content hidden">
      <p class="text-sm">‚ôªÔ∏è Tips coming soon! Check your local council for recycling guidance.</p>
    </div>
  </div>

  <script>
    // Tab navigation
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // Fetch bin data from API
    async function fetchSchedule() {
      const postcode = document.getElementById('postcode').value;
      const resultEl = document.getElementById('scheduleResults');
      const calendarBtn = document.getElementById('calendarBtn');
      resultEl.innerHTML = '';
      resultEl.classList.add('hidden');
      calendarBtn.classList.add('hidden');

      try {
        const res = await fetch(`/api/bindata?postcode=${postcode}`);
        const data = await res.json();

        if (data.success) {
          let html = `<p class="mb-2 text-sm text-gray-500">Council: ${data.council}</p>`;
          html += `<ul class="space-y-2">`;
          data.bins.forEach(bin => {
            html += `<li class="border p-2 rounded bg-gray-50">
              <strong>${bin.type}</strong>: ${new Date(bin.collectionDate).toDateString()} 
              <span class="text-xs text-gray-600 ml-1">(${bin.nextCollection})</span>
            </li>`;
          });
          html += `</ul>`;
          resultEl.innerHTML = html;
          resultEl.classList.remove('hidden');
          calendarBtn.classList.remove('hidden');
        } else {
          throw new Error("Invalid postcode");
        }
      } catch (e) {
        resultEl.innerHTML = `<p class="text-red-500">Something went wrong. Please try again.</p>`;
        resultEl.classList.remove('hidden');
      }
    }

    // Scan for BLE devices
    async function scanForDevices() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'BinLight' }],
          optionalServices: ['battery_service']
        });
        document.getElementById('deviceStatus').innerText = `Connected to ${device.name}`;
      } catch (error) {
        document.getElementById('deviceStatus').innerText = `Failed to connect: ${error}`;
      }
    }

    // Download ICS file
    function downloadICS() {
      const text = [
        "BEGIN:VCALENDAR",
        "VERSION:2.0",
        "PRODID:-//BinBuddy UK//EN",
        "BEGIN:VEVENT",
        `DTSTART:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'}`,
        "SUMMARY:Bin Collection",
        "DESCRIPTION:Your next bin collection reminder",
        "END:VEVENT",
        "END:VCALENDAR"
      ].join("\n");

      const blob = new Blob([text], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "binbuddy-schedule.ics";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
