<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinBuddy UK</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#5D5CDE" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-white text-gray-800">
    <div class="max-w-md mx-auto p-4 space-y-4">
      <!-- Header -->
      <div class="flex items-center space-x-3">
        <div class="p-3 bg-gradient-to-tr from-purple-500 to-indigo-500 rounded-2xl shadow-lg">
          <svg class="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.518 4.674a1 1 0 00.95.69h4.909c.969 0 1.371 1.24.588 1.81l-3.976 2.887a1 1 0 00-.364 1.118l1.518 4.674c.3.921-.755 1.688-1.538 1.118l-3.976-2.887a1 1 0 00-1.176 0l-3.976 2.887c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.364-1.118L2.094 10.1c-.783-.57-.38-1.81.588-1.81h4.909a1 1 0 00.95-.69l1.518-4.674z"/></svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-purple-700">BinBuddy UK</h1>
          <p class="text-sm text-gray-500">Your Collection Companion</p>
        </div>
      </div><!-- Navigation Tabs -->
  <div class="flex justify-around bg-gray-100 rounded-xl py-2 text-sm font-medium text-gray-600">
    <button class="tab-btn active:text-purple-600" onclick="switchTab('schedule')">Schedule</button>
    <button class="tab-btn" onclick="switchTab('devices')">Devices</button>
    <button class="tab-btn" onclick="switchTab('analytics')">Analytics</button>
    <button class="tab-btn" onclick="switchTab('eco')">Eco Hub</button>
    <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
  </div>

  <!-- Tab Content -->
  <div id="tab-content" class="space-y-4">
    <!-- Schedule Tab -->
    <div id="schedule" class="tab">
      <h2 class="font-semibold text-lg">Find Your Collection Schedule</h2>
      <input id="postcode" type="text" placeholder="e.g. M1 1AA" class="w-full px-3 py-2 rounded-xl border" />
      <button onclick="fetchSchedule()" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-xl py-2 mt-2">Get My Collection Schedule</button>
      <div id="schedule-output" class="mt-2 text-sm text-gray-600"></div>
    </div>

    <!-- Devices Tab -->
    <div id="devices" class="tab hidden">
      <h2 class="font-semibold text-lg">Connected Devices</h2>
      <div class="flex justify-between text-center">
        <div class="bg-blue-100 p-4 rounded-xl w-1/2">0 Connected</div>
        <div class="bg-green-100 p-4 rounded-xl w-1/2">0% Avg Battery</div>
      </div>
      <div class="flex justify-around mt-4">
        <button onclick="scanBluetooth()" class="bg-blue-500 text-white px-4 py-2 rounded-xl">Bluetooth</button>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded-xl">WiFi</button>
      </div>
    </div>

    <!-- Analytics Tab -->
    <div id="analytics" class="tab hidden">
      <h2 class="font-semibold text-lg">Waste Analytics</h2>
      <canvas id="analyticsChart" width="300" height="200"></canvas>
    </div>

    <!-- Eco Hub Tab -->
    <div id="eco" class="tab hidden">
      <h2 class="font-semibold text-lg">Eco Hub</h2>
      <p class="text-sm text-gray-600">Tips, initiatives and more coming soon!</p>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab hidden">
      <h2 class="font-semibold text-lg">Settings</h2>
      <label class="block">Push Notifications <input type="checkbox" class="ml-2" onchange="togglePush()"></label>
      <label class="block mt-2">Light Auto-Brightness <input type="checkbox" class="ml-2"></label>
    </div>
  </div>
</div>

<script>
  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
    document.getElementById(tab).classList.remove('hidden');
  }

  async function fetchSchedule() {
    const postcode = document.getElementById('postcode').value;
    document.getElementById('schedule-output').innerText = `Fetching schedule for ${postcode}...`;
    // Replace with real API call
    await new Promise(r => setTimeout(r, 1000));
    document.getElementById('schedule-output').innerText = `Next collection: Tuesday (Recycling)`;
  }

  function scanBluetooth() {
    if (!navigator.bluetooth) {
      alert('Bluetooth not supported on this browser/device.');
      return;
    }
    navigator.bluetooth.requestDevice({ acceptAllDevices: true })
      .then(device => alert(`Connected to ${device.name}`))
      .catch(error => alert(`Error: ${error}`));
  }

  function togglePush() {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        new Notification('Notifications enabled!');
      }
    });
  }

  window.onload = () => {
    switchTab('schedule');
    const ctx = document.getElementById('analyticsChart');
    if (ctx) {
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr'],
          datasets: [
            { label: 'Recycling (kg)', data: [10, 12, 15, 18], borderColor: 'green' },
            { label: 'General Waste (kg)', data: [20, 18, 16, 14], borderColor: 'red' }
          ]
        }
      });
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  }
</script>

  </body>
</html>
